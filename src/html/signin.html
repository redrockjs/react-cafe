<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React-Cafe SignIn</title>
  <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-gradient-to-r from-[#516F91] to-[#879CB3]">
<section class="container mx-auto py-[3vh]">
  <div class="flex flex-col justify-center items-center bg-[#E7ECEF] rounded-[10px] shadow-lg p-[50px] h-[94vh]">
    <img src="./svg/logo-cafe.svg" alt="Logo">
    <p class="pb-[20px]">Use the details provided you by your account administator. <br/>
      Next time you will only need the username and the password</p>
    <input type="text" id="username" placeholder="username"
           class="border hover:border-[#F6421A]
           focus:outline-none focus:border-[#F6421A] focus:ring-[#F6421A] focus:ring-1
           rounded-[10px] w-[425px] mb-[20px] p-[10px]">
    <input type="password" id="password" placeholder="password"
           class="border hover:border-[#F6421A]
           focus:outline-none focus:border-[#F6421A] focus:ring-[#F6421A] focus:ring-1
           rounded-[10px] w-[425px] mb-[20px] p-[10px]">
    <button class="w-[425px] h-[67px] text-white bg-gradient-to-r from-[#FFA114] to-[#F6421A] rounded-[10px]">Sign In
    </button>
  </div>
</section>
</body>
</html>
